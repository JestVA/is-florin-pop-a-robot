	<script type="text/javascript">
		function findAnswer()
		{
			// open a HTTP protocol
			const request = new XMLHttpRequest();

			// move this part to netlify to proxy request and mask API key
			request.open('GET', PATH_TO_GET, true);
			request.setRequestHeader('Authorization', `API Key ${API_KEY}`);
			request.setRequestHeader('Accept', 'application/json');
			request.addEventListener('load', cb);
			request.onreadystatechange = function ()
			{
				// uno dos tres quatros 
				if(request.readyState === 4)
					cb(JSON.parse(request.response));
			}

			request.send();

			function cb (response)
			{
				console.log(response);
			}
		}
	</script>
